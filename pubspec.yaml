name: universal_viewer
description: A powerful Flutter package for displaying any content - websites, documents, videos, images, and more in web and mobile apps.
version: 1.0.0
homepage: https://github.com/yourusername/universal_viewer
repository: https://github.com/yourusername/universal_viewer
issue_tracker: https://github.com/yourusername/universal_viewer/issues

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # File handling
  file_picker: ^6.0.0
  mime: ^1.0.4

  # Image handling
  cached_network_image: ^3.3.0

  # Web platform
  flutter_web_plugins:
    sdk: flutter
  web: ^0.5.0

  # Mobile webview (conditional)
  webview_flutter: ^4.4.0
  webview_flutter_web: ^0.2.2
  webview_flutter_android: ^3.12.0
  webview_flutter_wkwebview: ^3.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      web:
        pluginClass: UniversalViewerWeb
        fileName: universal_viewer_web.dart